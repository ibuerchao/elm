<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/jweixin-1.6.0.js"></script>
</head>
<body>
    <h1>111111</h1>
</body>
<script>
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wxf09c51d39db304b8', // 必填，公众号的唯一标识
        timestamp: 1606297977 , // 必填，生成签名的时间戳
        nonceStr: 'buerc', // 必填，生成签名的随机串
        signature: '22a752563a91f2f21e84439c8861cb44e9c95907',// 必填，签名
        jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'closeWindow',
            'scanQRCode',
            'openAddress'
        ] // 必填，需要使用的JS接口列表
    });
    wx.ready(function(){
        // wx.openAddress({
        //     success: function (res) {
        //         alert(res)
        //         alert(res.userName)
        //     }
        // });
        wx.scanQRCode({
            needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
            scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
            success: function (res) {
                alert(res.resultStr) // 当needResult 为 1 时，扫码返回的结果
            }
        });
    });
    wx.error(function(res){
        // alert(res)
    });
</script>
</html>
